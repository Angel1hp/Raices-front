<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>

  <div class="form-container">
    <h2>Crear Cuenta</h2>

    <form id="formRegistro">
      <div class="input-group">
        <input type="text" placeholder="Nombre" name="nombre" required>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Apellido" name="apellido" required>
      </div>

      <div class="input-group">
        <input type="email" placeholder="Correo Electrónico" name="email" required>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Usuario" name="usuario" required>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Contraseña" name="contrasena" required>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Teléfono" name="telefono" required>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Dirección" name="direccion" required>
      </div>

      <div class="select-group">
        <select name="tipo_documento_id" required>
          <option value="">Tipo de documento</option>
          <option value="1">DNI</option>
          <option value="2">Carnet Extranjería</option>
        </select>
      </div>

      <div class="input-group">
        <input type="text" placeholder="Número de documento" name="numero_documento" required>
      </div>

      <div class="select-group">
        <select name="genero_id" required>
          <option value="">Género</option>
          <option value="1">Masculino</option>
          <option value="2">Femenino</option>
        </select>
      </div>

      <div class="select-group">
        <select name="distrito_id" required>
          <option value="">Distrito</option>
          <option value="1">Lima</option>
          <option value="2">Callao</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Registrarse</button>

      <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
    </form>
  </div>

</body>
</html>

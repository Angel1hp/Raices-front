<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Panel Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="admin-layout">
    <!-- Sidebar (igual que empleados) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <span>Raíces Admin</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Principal</div>
          <a href="dashboard.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span>Dashboard</span>
          </a>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Gestión</div>
          <a href="ordenes.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
              <line x1="3" y1="6" x2="21" y2="6"/>
              <path d="M16 10a4 4 0 0 1-8 0"/>
            </svg>
            <span>Órdenes</span>
            <span class="badge" id="ordenesPendientes">0</span>
          </a>
          <a href="productos.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
            </svg>
            <span>Productos</span>
          </a>
          <a href="empleados.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span>Empleados</span>
          </a>
          <a href="clientes.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="8.5" cy="7" r="4"/>
              <polyline points="17 11 19 13 23 9"/>
            </svg>
            <span>Clientes</span>
          </a>
        </div>
      </nav>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">A</div>
          <div class="user-details">
            <div class="user-name" id="userName">Admin</div>
            <div class="user-role" id="userRole">Administrador</div>
          </div>
          <button class="btn-logout" onclick="cerrarSesion()" title="Cerrar sesión">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <div class="topbar-left">
          <h1>Productos</h1>
        </div>
        <div class="topbar-right">
          <button class="btn btn-primary" onclick="abrirModalNuevoProducto()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Nuevo Producto
          </button>
        </div>
      </div>

      <div class="content">
        <!-- Tabs -->
        <div style="display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 2px solid #e2e8f0;">
          <button class="tab-btn active" onclick="cambiarTab('comidas')" id="tabComidas">
            Comidas
          </button>
          <button class="tab-btn" onclick="cambiarTab('bebidas')" id="tabBebidas">
            Bebidas
          </button>
          <button class="tab-btn" onclick="cambiarTab('promociones')" id="tabPromociones">
            Promociones
          </button>
        </div>

        <!-- Filtros -->
        <!-- Filtros -->
<div class="card" style="margin-bottom: 24px;">
  <div class="card-body">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
      <div>
        <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600;">Buscar</label>
        <input 
          type="text" 
          id="searchProducto" 
          placeholder="Nombre del producto..." 
          style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px;"
          onkeyup="filtrarProductos()"
        >
      </div>
      
      <!-- Filtro por categoría (solo visible en comidas) -->
      <div id="filtroCategoriaComida" style="display: none;">
        <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600;">Categoría</label>
        <select 
          id="filterCategoria" 
          style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px;"
          onchange="filtrarProductos()"
        >
          <option value="">Todas las categorías</option>
        </select>
      </div>
      
      <!-- Filtro por tipo (solo visible en bebidas) -->
      <div id="filtroTipoBebida" style="display: none;">
        <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600;">Tipo</label>
        <select 
          id="filterTipo" 
          style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px;"
          onchange="filtrarProductos()"
        >
          <option value="">Todos los tipos</option>
          <option value="Gaseosa">Gaseosa</option>
          <option value="Jugo">Jugo</option>
          <option value="Agua">Agua</option>
          <option value="Chicha">Chicha</option>
          <option value="Café">Café</option>
          <option value="Té">Té</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      
      <div>
        <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600;">Disponibilidad</label>
        <select 
          id="filterDisponible" 
          style="width: 100%; padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px;"
          onchange="filtrarProductos()"
        >
          <option value="">Todos</option>
          <option value="true">Disponibles</option>
          <option value="false">No disponibles</option>
        </select>
      </div>
    </div>
  </div>
</div>

        <!-- Grid de Productos -->
        <div id="productosGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px;">
          <!-- Los productos se cargarán aquí dinámicamente -->
          <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #999;">
            Cargando productos...
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Notificaciones -->
  <div id="notification-container"></div>

  <style>
    .tab-btn {
      padding: 12px 24px;
      background: none;
      border: none;
      font-weight: 600;
      color: #718096;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }
    
    .tab-btn.active {
      color: #af6d6d;
    }
    
    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: #af6d6d;
    }
    
    .producto-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    
    .producto-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    
    .producto-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #f7fafc;
    }
    
    .producto-body {
      padding: 16px;
    }
    
    .producto-nombre {
      font-size: 16px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }
    
    .producto-precio {
      font-size: 20px;
      font-weight: 700;
      color: #af6d6d;
      margin-bottom: 12px;
    }
    
    .producto-actions {
      display: flex;
      gap: 8px;
    }
  </style>

  <!-- ✅ ORDEN CORRECTO -->
  <script src="js/admin-main.js"></script>
  <script src="js/admin-auth.js"></script>
  <script src="js/productos.js"></script>
</body>
</html>
